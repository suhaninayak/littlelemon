{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>

    <!-- Modal -->
    {% if messages %}
      <div id="popup-modal" class="modal">
        <div class="modal-content">
          <span class="close" id="close-btn">&times;</span>
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      </div>
    {% endif %}

    <!--Begin row-->
    <div class="row">
      <div class="column">
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" id="button">
        </form>
      </div>

      <div class="column">
        <div class="videowrap">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30164.379847797027!2d72.85824465899118!3d19.08362354328362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1743781315669!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </article>
</section>

<!-- Modal Script -->
<script>
  window.onload = function () {
    const modal = document.getElementById("popup-modal");
    const closeBtn = document.getElementById("close-btn");
    if (modal) {
      modal.style.display = "block";
      closeBtn.onclick = function () {
        modal.style.display = "none";
      };
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    }
  };
</script>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 10px;
    width: 40%;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: black;
  }
</style>
{% endblock %}
